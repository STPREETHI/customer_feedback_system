<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Product Intelligence</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i data-lucide="brain-circuit"></i>
                <h1>Product Intelligence</h1>
            </div>
            <nav>
                <a href="index.html" class="active">Dashboard</a>
                <a href="compare.html">Compare</a>
                <button id="theme-switcher-btn" class="theme-switcher">
                    <i data-lucide="sun"></i>
                    <i data-lucide="moon" class="hidden"></i>
                </button>
            </nav>
        </header>

        <main>
            <div class="analysis-panel">
                <div class="panel-header">
                    <i data-lucide="search"></i>
                    <h2>Analyze any Product</h2>
                </div>
                <p class="panel-subtitle">
                    Enter a product name or URL to get an instant analysis of its reputation online.
                </p>
                <div class="input-group">
                    <input type="text" id="product-query-input" placeholder="e.g., iPhone 15 Pro or a product URL...">
                    <button id="analyze-btn">Analyze</button>
                </div>
            </div>
            
            <div id="results-container" class="results-container hidden">
                <!-- All analysis results will be rendered here -->
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wordcloud2.js/1.1.0/wordcloud2.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
