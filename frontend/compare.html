<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Products - Universal Intelligence</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
             <div class="logo">
                <i data-lucide="brain-circuit"></i>
                <h1>Product Intelligence</h1>
            </div>
            <nav>
                <a href="index.html">Dashboard</a>
                <a href="compare.html" class="active">Compare</a>
            </nav>
        </header>

        <main>
            <div class="input-panel glass-effect">
                 <div class="panel-header">
                    <i data-lucide="git-compare-arrows"></i>
                    <h2>Compare Two Products</h2>
                </div>
                <div class="comparison-input-grid">
                    <input type="text" id="compare-query1-input" placeholder="Product 1 (e.g., Samsung Galaxy S24)">
                    <input type="text" id="compare-query2-input" placeholder="Product 2 (e.g., Google Pixel 8)">
                </div>
                 <button id="compare-btn" class="compare-button">
                    Generate Comparison
                </button>
            </div>
            
            <div id="comparison-results-container" class="results-container hidden">
                <!-- The final, beautiful comparison will be rendered here -->
            </div>
        </main>
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="script.js"></script>
</body>
</html>
